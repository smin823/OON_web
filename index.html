<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세 - Today Fortune</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Today Fortune</div>
            <ul class="nav-links">
                <li><a href="#features">기능</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#contact">문의</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">당신의 하루를<br>특별하게 만드는 운세</h1>
                <p class="hero-subtitle">오늘의 운세와 타로로 당신의 미래를 확인해보세요.</p>
                <button class="cta-button">무료로 시작하기</button>
            </div>
            <div class="hero-background"></div>
        </section>

        <section id="features" class="features">
            <h2 class="section-title">주요 기능</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="icon">🔮</div>
                    <h3>오늘의 운세</h3>
                    <p>매일 아침, 당신을 위한 맞춤형 운세를 확인하세요.</p>
                </div>
                <div class="feature-card">
                    <div class="icon">🃏</div>
                    <h3>타로 카드</h3>
                    <p>신비로운 타로 카드로 고민에 대한 해답을 찾아보세요.</p>
                </div>
                <div class="feature-card">
                    <div class="icon">✨</div>
                    <h3>행운의 아이템</h3>
                    <p>오늘 당신에게 행운을 가져다줄 아이템을 추천해드립니다.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Today Fortune. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
